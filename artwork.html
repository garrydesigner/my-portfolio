<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurwinder Singh - Artworks Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg image 2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: black;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* Fullscreen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
            z-index: 10;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gurwinder Singh - My Artworks Gallery</h1>
        
        <!-- Finished Artworks Section -->
        <div class="section">
            <h2>Finished Artworks</h2>
            <div class="gallery">
                <img src="artwork1.jpg" alt="Finished Artwork 1" onclick="openOverlay(this.src)">
                <img src="artwork2.jpg" alt="Finished Artwork 2" onclick="openOverlay(this.src)">
                <img src="artwork3.jpg" alt="Finished Artwork 3" onclick="openOverlay(this.src)">
                <img src="artwork4.jpg" alt="Finished Artwork 4" onclick="openOverlay(this.src)">
                <img src="artwork5.jpg" alt="Finished Artwork 5" onclick="openOverlay(this.src)">
                <img src="artwork6.jpg" alt="Finished Artwork 6" onclick="openOverlay(this.src)">
                <img src="artwork7.jpg" alt="Finished Artwork 7" onclick="openOverlay(this.src)">
                <img src="artwork8.jpg" alt="Finished Artwork 8" onclick="openOverlay(this.src)">
                <img src="artwork9.jpg" alt="Finished Artwork 9" onclick="openOverlay(this.src)">
                <img src="artwork10.jpg" alt="Finished Artwork 10" onclick="openOverlay(this.src)">
                <img src="artwork11.jpg" alt="Finished Artwork 11" onclick="openOverlay(this.src)">
                <img src="artwork12.jpg" alt="Finished Artwork 12" onclick="openOverlay(this.src)">
                <img src="artwork13.jpg" alt="Finished Artwork 13" onclick="openOverlay(this.src)">
                <img src="artwork14.jpg" alt="Finished Artwork 14" onclick="openOverlay(this.src)">
                <img src="artwork15.jpg" alt="Finished Artwork 15" onclick="openOverlay(this.src)">
                <img src="artwork16.jpg" alt="Finished Artwork 16" onclick="openOverlay(this.src)">
                 <img src="artwork17.jpg" alt="Finished Artwork 17" onclick="openOverlay(this.src)">
                <img src="artwork18.jpg" alt="Finished Artwork 18" onclick="openOverlay(this.src)">
            
               
            </div>
        </div>

        <!-- Rough sketches Section -->
        <div class="section">
            <h2>Rough Sketches</h2>
            <div class="gallery">
                <img src="sketch1.jpg" alt="Sketch 1" onclick="openOverlay(this.src)">
                <img src="sketch2.jpg" alt="Sketch 2" onclick="openOverlay(this.src)">
            </div>
        </div>
        
    </div>

    <!-- Fullscreen overlay for image preview -->
    <div class="overlay" id="overlay" onclick="closeOverlay()">
        <img id="overlayImg" src="" alt="Full Preview">
    </div>

    <script>
        function openOverlay(src) {
            document.getElementById("overlayImg").src = src;
            document.getElementById("overlay").classList.add("visible");
        }
        function closeOverlay() {
            document.getElementById("overlay").classList.remove("visible");
        }
    </script>

</body>
</html>
