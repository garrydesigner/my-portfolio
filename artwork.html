<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurwinder Singh - Artworks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg image 2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: black;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Blur effect for sections */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .artwork {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .artwork img {
            max-width: 500px; /* Adjust width as needed */
            margin-right: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gurwinder Singh - My Artworks</h1>
        
        <!-- Finished Artworks Section -->
        <div class="section">
            <h2>Finished Artworks</h2>
            
            <div class="artwork">
                <img src="artwork1.jpg" alt="Finished Artwork 1">
            </div>
            
            <div class="artwork">
                <img src="artwork2.jpg" alt="Finished Artwork 2">
            </div>
            
            <div class="artwork">
                <img src="artwork3.jpg" alt="Finished Artwork 3">
            </div>
            
            <div class="artwork">
                <img src="artwork4.jpg" alt="Finished Artwork 4">
            </div>

        <!-- Rough sketches Section -->
        <div class="section">
            <h2>Rough sketches</h2>
            
            <div class="artwork">
                <img src="Artwork 1.png" alt=" Sketch 1">
            </div>
            
            <div class="artwork">
                <img src="sketch2.jpg" alt=" Sketch 2">
            </div>
            
            <!-- Add more core sketches as needed -->
        </div>
        
    </div>

</body>
</html>
